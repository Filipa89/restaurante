{% extends "base.html" %}

{% block title %}Galeria de Fotos{% endblock %}

{% block content %}
<h1 class="text-center">Galeria de Fotos</h1>
<div class="row">
    {% for foto in fotos %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ url_for('static', filename=foto.url) }}" class="card-img-top" alt="{{ foto.descricao }}">
            <div class="card-body">
                <p class="card-text">{{ foto.descricao }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
